<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Treemap Viewer</title>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>

  <!-- Dein zentrales Stylesheet -->
  <link rel="stylesheet" href="/static/app.css"/>

</head>
<body>
  <header class="topbar">
    <img
      id="logo"
      src="https://lirp.cdn-website.com/590ceee4/dms3rep/multi/opt/Forvia_Hella_Logotype_Positif_RVB-2e73e22c-1920w.png"
      alt="FORVIA HELLA"
      loading="lazy"
      decoding="async"
      referrerpolicy="no-referrer"
      onerror="this.style.display='none'"
    />
    <h1 class="app-title">Treemap Viewer</h1>
  </header>

  <main class="container">
    <h2 class="section-title">Upload Excel/CSV â†’ Treemap</h2>

    <div class="row">
      <input type="file" id="file" />
      <button id="btnUpload">Upload</button>
      <span id="status" class="status"></span>
    </div>

    <div class="row">
      <label for="model">Model:</label>
      <select id="model"></select>

      <input id="search" placeholder="Search in Treemap..." />
      <button id="btnSearch">Search</button>

      <button id="btnDraw">Draw Treemap</button>
    </div>

    <div class="row">
      <label for="resultsDropdown">Results:</label>
      <select id="resultsDropdown">
        <option value="">-- choose a hit --</option>
      </select>
    </div>

    <div class="fullbleed">
  <div id="plot" class="plot-area"></div>
    </div>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
